<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb-6</title>
    <link rel="stylesheet" type="text/css" href="./styles/4-common.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/3-footer.css"/> 
    <link rel="stylesheet" type="text/css" href="./styles/3-header.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/6-filters.css"/>
    <link rel="shortcut icon" type="image/png" href="./images/icon.png">
</head>
<body>
    <header>
        <a href="" class="logo"></a>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                    <ul>
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>Phonix</li>
                                <li>Tuscun</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>San Fransisco</li>
                                <li>Los Angeles</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>   
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Pool...</h4>
                <div class="popover">
                    <ul>
                        <li>Kitchen</li>
                        <li>Tv</li>
                        <li>Swimming pool</li>
                        <li>WiFi</li>
                    </ul>
                </div>
            </div> 
            <button>Search</button>
        </section>
    </div>
        
    <footer>
        <p>Best School</p>
    </footer>
    
</body>
</html>
